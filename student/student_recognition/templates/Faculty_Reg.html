{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="{% static 'Faculty_Reg.css' %}">
</head>

<body>
    <div>
        <h1 class="mainHead"> Faculty Registration</h1>
        <section class="wrapper">
            <div class="form signup">
                <header>Signup</header>
                <form action="{% url 'faculty_registration' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" placeholder="Faculty Name" name="faculty_name" required />
                    <input type="text" placeholder="Branch" name="branch" required />
                    <input type="text" placeholder="Gender" name="gender" required />
                    <input type="email" placeholder="Email address" name="email" required />
                    <input type="password" placeholder="Password" name="password" required />
                    <div class="checkbox">
                        <input type="checkbox" id="signupCheck" name="terms" required />
                        <label for="signupCheck">I accept all terms & conditions</label>
                    </div>
                    <input type="submit" value="Signup" />
                </form>
                
            </div>

            <div class="form login">
                <header>Login</header>
                <form action="#">
                    <input type="text" placeholder="Email address" required />
                    <input type="password" placeholder="Password" required />
                    <a href="#">Forgot password?</a>
                    <input type="submit" value="Login" />
                </form>
            </div>

            <script>
                const wrapper = document.querySelector(".wrapper"),
                    signupHeader = document.querySelector(".signup header"),
                    loginHeader = document.querySelector(".login header");

                loginHeader.addEventListener("click", () => {
                    wrapper.classList.add("active");
                });
                signupHeader.addEventListener("click", () => {
                    wrapper.classList.remove("active");
                });
            </script>
        </section>
    </div>
</body>

</html>
