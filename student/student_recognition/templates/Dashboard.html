{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'Dashboard.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"> STUDENT DASHBOARD </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" id="navItem1" href="#section-">My Profile</a>
                        <a class="nav-link" id="navItem2" href="#section-">Student Details</a>
                        <a class="nav-link" id="navItem3" href="#section-">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="section-banner">
            <div class="banner-bg-cont d-flex flex-column justify-content-center">
                <div class="text-center bannerContent">
                    <h1 class="banner-heading mb-3"> Student Access Granted </h1>
                    <p class="banner-caption mb-4"> Check Your Details in Student Details Section and Make Sure Your Profile Is Up To Date. </p>
                    <button class="btn btn-primary mr-3"> My Profile </button>
                </div>
            </div>
        </div>

        <div class="sectionDetails">
            <div class="details">
                <h2 class="m-3 text-white"> Student Details </h2>
                <div class="formText form-container">
                    <h2>Student Registration Form</h2>
                    <form id="registrationForm">
                        <!-- Branch -->
                        <div class="form-group">
                            <label for="branch">Branch:</label>
                            <select id="branch" name="branch" required>
                                <option value="">Select Branch</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                                <!-- Add other branches as needed -->
                            </select>
                        </div>

                        <!-- Academic Marks (Year-wise) -->
                        <div class="form-group">
                            <label for="year1">Academic Marks (Year 1):</label>
                            <input type="text" id="year1" name="year1_marks" placeholder="Enter marks for Year 1" required>
                        </div>

                        <div class="form-group">
                            <label for="year2">Academic Marks (Year 2):</label>
                            <input type="text" id="year2" name="year2_marks" placeholder="Enter marks for Year 2" required>
                        </div>

                        <div class="form-group">
                            <label for="year3">Academic Marks (Year 3):</label>
                            <input type="text" id="year3" name="year3_marks" placeholder="Enter marks for Year 3" required>
                        </div>

                        <div class="form-group">
                            <label for="year4">Academic Marks (Year 4):</label>
                            <input type="text" id="year4" name="year4_marks" placeholder="Enter marks for Year 4" required>
                        </div>

                        <!-- Achievements -->
                        <div class="form-group">
                            <label for="achievements">Achievements:</label>
                            <textarea id="achievements" name="achievements" rows="4" placeholder="List your achievements"></textarea>
                        </div>

                        <!-- Certificates (Upload Field) -->
                        <div class="form-group">
                            <label for="certificates">Certificates (Upload):</label>
                            <input type="file" id="certificates" name="certificates[]" multiple>
                        </div>

                        <!-- Participation in Other Activities -->
                        <div class="form-group">
                            <label for="activities">Participation in Other Activities:</label>
                            <textarea id="activities" name="activities" rows="4" placeholder="Describe your participation in extracurricular activities"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center form-group">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
